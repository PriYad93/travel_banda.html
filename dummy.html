<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Banda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: grid;
            place-items: center;
            height: 80vh;
        }
        .dummy-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            color: #007BFF;
            transition: transform 0.3s ease-in-out;
        }
        .dummy-box:hover {
            transform: scale(1.05);
        }
        footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .footer-links a:hover {
      color: #0073e6;
    }
    </style>
</head>
<body>
    <header>Dummy Website</header>
    <div class="container">
        <div class="dummy-box">
            This is a dummy website created for demonstration purposes only.
        </div>
    </div>
    <footer id="contact">
        <p>Connect with us on:</p>
        <div class="footer-links">
          
          <a href="https://www.instagram.com" target="_blank"> Instagram</a>
          <a href="https://www.facebook.com" target="_blank"> Facebook</a>
        </div>
      </footer>
</body>
</html>
